<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
  <body class="body">
    <h1 class="text-center p-3">Quiz App</h1>

    <div id="showQuestion" class="container">
        <div class="p-3 bg-white shadow rounded">
            <p class="text-center">Question <span id="currentQuestion" class="fs-3">5</span>/ <span id="totalQuestion">10</span></p>
            <h2 class="text-center" id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae maiores quia iure repellendus illo ducimus accusamus optio beatae vel molestias, placeat modi aspernatur, sit rem voluptates eos eaque molestiae quasi.</h2>
        </div>

        <div id="answerParent" class="row py-4">
            <div class="col-md-3">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100 ">
                        Option 1
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100 ">
                        Option 1
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100 ">
                        Option 1
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100 ">
                        Option 1
                    </button>
                </div>
            </div>
        </div>

        <div class="p-3 text-center">
            <button onclick="nextQuestion()" class="btn btn-success">
                Next
            </button>
        </div>
    </div>
    <div style="display: none;" id="loader" class="">
        <img src="./Images/Loader.gif" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
